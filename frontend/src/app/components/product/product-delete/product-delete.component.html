<mat-card>
    <mat-card-title>
        Delete Product
    </mat-card-title>
    <form>
        <mat-form-field>
            <input disabled matInput type="text" [(ngModel)]="product.name" name="name" placeholder="name" >
        </mat-form-field>
        <mat-form-field>
            <input disabled matInput type="text" [(ngModel)]="product.price" name="price" placeholder="price $" >
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteProduct()" color="warn" >
        Delete
    </button>
    <button mat-raised-button (click)="cancel()" >
        Cancel
    </button>
</mat-card>
